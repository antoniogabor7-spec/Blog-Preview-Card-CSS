<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
</head>
<body>
    <main>
        <header>
          <h1>Blog Entry Preview Card</h1>
        </header>
        <article class="container">
            <img src="images/illustration-article.svg" class="image" alt="Article Image">
            <div class="content">
                <span class="box">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
                <h1 class="title">HTML & CSS foundations</h1>
                <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <img src="images/image-avatar.webp" alt="Author avatar" class="author-avatar">
                    <p>Greg Hooper</p>
                </div>
        </article>
        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by
                <a href="https://github.com/antoniogabor7-spec" target="_blank">Antonio Alexandru Gabor</a>.
            </div>
        </footer>
    </main>
</body>
</html>
